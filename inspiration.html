  <body>
    <main>
      <!-- Container for the image gallery -->
      <div class="container">
        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="billeder/potraet.png" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 6</div>
          <img src="billeder/portræt_mono.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 6</div>
          <img src="billeder/gl.potraet.jpg" style="width: 100%" />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 6</div>

        </div>

          <div class="numbertext">5 / 6</div>

        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 6</div>
          <img src="billeder/gl.potraet.jpg" style="width: 100%" />
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img
              class="demo cursor"
              src="billeder/potraet.png"
              style="width: 100%"
              onclick="currentSlide(1)"
              alt="The Woods"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="billeder/portræt_mono.jpg"
              style="width: 100%"
              onclick="currentSlide(2)"
              alt="Cinque Terre"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="billeder/gl.potraet.jpg"

              onclick="currentSlide(3)"

            />

          <div class="column">
            <img
              class="demo cursor"
              src="billeder/potraet.png"

              class="demo cursor"

            />
